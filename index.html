<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="Stylesheet" href="../CSS/styles.css" />
    <title>World Clock - Sbahle Mafuleka</title>
  </head>
  <body>
    <div class="Container">
      <h1>World Clock</h1>
      <select>
        <option value="">Select a city..</option>
        <option value="">New York</option>
        <option value="">London</option>
        <option value="">Tokyo</option>
      </select>

      <div class="City">
        <h2>Los Angeles</h2>
        <div class="Date">Friday 19 September 2025</div>
        <div class="Time">11:17:38 AM</div>
      </div>

      <div class="City">
        <h2>Paris</h2>
        <div class="Date">Friday 19 September 2025</div>
        <div class="Time">08:17:38 PM</div>
    </div>

    <footer>
      Created by Sbahle Mafuleka and is open sourced on
      <a href="https://github.com/Sbahle-Mafuleka/World-Clock" target="_blank">
        Github
      </a>
    </footer>
    <script src="../Javascript/index.js"></script>
  </body>
</html>
